default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: envoy_development

  username: studio
  password: aaa
  host: localhost
  port: 5432

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: envoy_test

production:
  <<: *default
  database: envoy_production
  username: envoy_app
  password: <%= ENV['ENVOY_APP_DATABASE_PASSWORD'] %>